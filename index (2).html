<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6EE7B7, #3B82F6, #9333EA);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      text-align: center;
      color: #4F46E5;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 12px;
      border: 2px solid #ddd;
      font-size: 16px;
    }
    button {
      background: linear-gradient(135deg, #3B82F6, #9333EA);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #result {
      text-align: center;
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    /* Sticky Banner Ad */
    #sticky-ad {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      text-align: center;
      z-index: 9999;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
      padding: 5px 0;
    }
    .footer-links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .footer-links a {
      color: #3B82F6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>BMI Calculator</h1>
    <label for="weight">Weight:</label>
    <input type="number" id="weight" placeholder="Enter weight">
    <select id="weightUnit">
      <option value="kg">Kilograms</option>
      <option value="g">Grams</option>
      <option value="lb">Pounds</option>
    </select>

    <label for="height">Height:</label>
    <input type="number" id="height" placeholder="Enter height">
    <select id="heightUnit">
      <option value="m">Meters</option>
      <option value="cm">Centimeters</option>
      <option value="in">Inches</option>
      <option value="ft">Feet</option>
    </select>

    <button id="calcBtn">Calculate BMI</button>
    <div id="result"></div>

    <div class="footer-links">
      <a href="privacy.html">Privacy Policy</a>
    </div>
  </div>

  <!-- Sticky Banner Ad -->
  <div id="sticky-ad">
    <!-- ðŸ”¹ Replace this with your Adsterra Banner Script -->
    <script type="text/javascript" src="//plxxxxxx.highcpmrevenuegate.com/xxxxxxxx.js"></script>
  </div>

  <!-- Interstitial Ad Script -->
  <!-- ðŸ”¹ Replace with your Adsterra Interstitial/Direct Link Script -->
  <script type="text/javascript" src="//plxxxxxx.highcpmrevenuegate.com/yyyyyyyy.js"></script>

  <script>
    function calculateBMI() {
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value);
      let weightUnit = document.getElementById("weightUnit").value;
      let heightUnit = document.getElementById("heightUnit").value;

      if (weightUnit === "g") weight /= 1000;
      if (weightUnit === "lb") weight *= 0.453592;
      if (heightUnit === "cm") height /= 100;
      if (heightUnit === "in") height *= 0.0254;
      if (heightUnit === "ft") height *= 0.3048;

      let bmi = weight / (height * height);
      let resultText = "Your BMI is " + bmi.toFixed(2) + " - ";

      if (bmi < 18.5) resultText += "Underweight";
      else if (bmi < 24.9) resultText += "Normal weight";
      else if (bmi < 29.9) resultText += "Overweight";
      else resultText += "Obese";

      document.getElementById("result").innerText = resultText;

      // Show Interstitial ad (auto handled by Adsterra script)
    }

    document.getElementById("calcBtn").addEventListener("click", calculateBMI);
  </script>
</body>
</html>
